<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styler.css ">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Mohave:wght@500&display=swap" rel="stylesheet">
    <title>Registrarse - SPORT-CENTER</title>
</head>
<body>
    <section id="container">
    <div class="loginbox">
        <div class="col1">
            <figure id="slider">
                <ul>
                    <li><img src="https://cdn.pixabay.com/photo/2021/02/07/19/46/calculator-5992492_960_720.png" alt="" width="400vh" height="600vh"></li>
                    <li><img src="https://cdn-icons-png.flaticon.com/512/3574/3574887.png" alt="" width="400vh" height="600vh" id="calcu"></li>
                    <li><img src="https://cdn-icons-png.flaticon.com/512/2234/2234659.png" alt="" width="400vh" height="600vh"></li>
                </ul>
            </figure>
        </div>
        <div class="col2">
            <form action="" method="" onsubmit="getDataForm(event)">
                <img src="/assets/logo.png" alt="" srcset="" width=95vh height= 95vh id="logo">
                <ul>
                    <li>
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="user_name" size="30" placeholder="Primer nombre" required autofocus>
                    </li>
                    <li>
                        <label for="last_name">Apellido</label>
                        <input type="text" id="lastname" name="user_lastname" size="30"  placeholder="Primer Apellido"required>
                    </li>
                    <li>
                        <label for="mail">Correo</label><br>
                        <input type="email" id="mail" name="correo" size="30" placeholder="correo electrónico" required>
                    </li>
                    <li>
                        <label for="password">Contraseña</label>
                        <input type="password" id="mail" name="contraseña" minlength="5" placeholder="Digite una contraseña" required>
                    </li>
                </ul>  
                <button type="submit">Enviar</button> <br>
                <a href="login.html" target="_blank" rel="noopener noreferrer">¿Ya tienes una cuenta?, Oprime aquí.</a>
            </form>
        </div>
    </div>    
    </section>
		<script src="/src/registro.js"></script>
</body>
</html>
